  <h2 mat-dialog-title>{{ task }} | {{ project }}</h2>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Enter your notes">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()"></button>
    <button class="mat-raised-button mat-primary" (click)="save()"></button>
  </mat-dialog-actions>
